<div class=node-content>
	<div class=node-header><h3>{{name}}</h3>{{>header}}</div>
	<div class=node-body>{{>body}}</div>
	<div class=node-footer>{{>footer}}{{#canResize}}<div class=resize-handler></div>{{/canResize}}</div>
	<ol class="node-in node-io">
		{{#inputs}}
		<li><span id="{{id}}" class="connector connector-in" data-name="{{id}}" data-node="{{cid}}"></span><span class=label>{{label}}</span></li> 
		{{/inputs}}
	</ol>
	<ol class="node-out node-io">
		{{#outputs}}
		<li><span class=label>{{label}}</span><span id="{{id}}" class="connector connector-out" data-name="{{id}}" data-node="{{cid}}"></span></li>
		{{/outputs}}
	</ol>
</div>
